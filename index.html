<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator-body">
    <div class="calculator-screen">
      <p id="screen-small-num"></p>
      <p id="screen-big-num">0</p>
    </div>
    <div class="clear-delete">
      <button id="clear-button">Clear</button>
      <button id="delete-button">Delete</button>
    </div>
    <div class="buttons">
      <div class="button-row">
        <button id="one" class="input-button num-button">1</button>
        <button id="two" class="input-button num-button">2</button>
        <button id="three" class="input-button num-button">3</button>
        <button id="divide" class="input-button op-button">รท</button>
      </div>
      <div class="button-row">
        <button id="four" class="input-button num-button">4</button>
        <button id="five" class="input-button num-button">5</button>
        <button id="six" class="input-button num-button">6</button>
        <button id="multiply" class="input-button op-button">x</button>
      </div>
      <div class="button-row">
        <button id="seven" class="input-button num-button">7</button>
        <button id="eight" class="input-button num-button">8</button>
        <button id="nine" class="input-button num-button">9</button>
        <button id="subtract" class="input-button op-button">-</button>
      </div>
      <div class="button-row">
        <button id="decimal" class="input-button op-button">.</button>
        <button id="zero" class="input-button num-button">0</button>
        <button id="equals" class="input-button equals-button">=</button>
        <button id="add" class="input-button op-button">+</button>
      </div>
    </div>
  </div>
</body>
</html>
